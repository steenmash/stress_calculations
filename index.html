<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Calculations</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(','\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div>
      <h1>Engineering Calculations</h1>
      <p class="subtitle">Single-page toolkit for stress, hydraulic, thermal, and process engineering.</p>
    </div>
    <div class="header-actions">
      <button id="run-tests" class="ghost">Run Smoke Tests</button>
      <span class="status" id="status-indicator">Idle</span>
    </div>
  </header>
  <main class="layout">
    <aside class="sidebar" id="navigation"></aside>
    <section class="content">
      <div id="calculation-area" class="card">
        <div class="placeholder">Select a calculation to begin.</div>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <span>Math rendering powered by MathJax.</span>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
